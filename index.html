<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat Tracker</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <iframe src="https://www.predictwind.com/tracking/SYSula" allowfullscreen></iframe>
    <!-- Optional: add a small loading indicator until iframe loads -->
    <div class="loading" id="loading">Loading map...</div>
    <script>
        // Hide loading message when iframe has loaded
        document.querySelector('iframe').addEventListener('load', function() {
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
